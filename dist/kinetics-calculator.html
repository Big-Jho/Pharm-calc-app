<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pharmacokinetics Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="height=device-height, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #resultDiv {
        display: none;
      }

      /* Optional: add some spacing between stacked inputs on xs screens */
      @media (max-width: 575.98px) {
        .form-row > * {
          margin-bottom: 0.75rem;
        }
      }
    </style>
  <link href="style.css" rel="stylesheet"></head>
  <body class="bg-light">
    <div class="container py-5 px-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-7">
          <div class="card shadow">
            <div class="card-body">
              <h4 class="card-title text-center mb-4">
                Pharmacokinetics Calculator
              </h4>
              <form id="calcForm">
                <!-- Dose -->
                <div class="mb-3 row align-items-center">
                  <label
                    for="dose"
                    class="col-12 col-sm-4 col-form-label mb-1 mb-sm-0"
                    >Dose</label
                  >
                  <div class="col-7 col-sm-5">
                    <input
                      type="number"
                      class="form-control"
                      id="dose"
                      name="dose"
                      required
                      step="any"
                      placeholder="Enter dose"
                    />
                  </div>
                  <div class="col-5 col-sm-3">
                    <select
                      class="form-select"
                      id="doseUnit"
                      name="doseUnit"
                      aria-label="Dose unit"
                    >
                      <option value="mg/kg">mg/Kg</option>
                      <option value="mcg/kg">mcg/Kg</option>
                      <option value="g/kg">g/Kg</option>
                    </select>
                  </div>
                </div>

                <!-- Weight -->
                <div class="mb-3 row align-items-center">
                  <label
                    for="weight"
                    class="col-12 col-sm-4 col-form-label mb-1 mb-sm-0"
                    >Weight</label
                  >
                  <div class="col-7 col-sm-5">
                    <input
                      type="number"
                      class="form-control"
                      id="weight"
                      name="weight"
                      required
                      step="any"
                      placeholder="Enter weight"
                    />
                  </div>
                  <div class="col-5 col-sm-3">
                    <select
                      class="form-select"
                      id="weightUnit"
                      name="weightUnit"
                      aria-label="Weight unit"
                    >
                      <option value="kg">Kg</option>
                      <option value="g">g</option>
                      <option value="lb">Lb</option>
                    </select>
                  </div>
                </div>

                <!-- Concentration -->
                <div class="mb-3 row align-items-center">
                  <label
                    for="concentration"
                    class="col-12 col-sm-4 col-form-label mb-1 mb-sm-0"
                    >Conc.</label
                  >
                  <div class="col-7 col-sm-5">
                    <input
                      type="number"
                      class="form-control"
                      id="concentration"
                      name="concentration"
                      required
                      step="any"
                      placeholder="Enter concentration"
                    />
                  </div>
                  <div class="col-5 col-sm-3">
                    <select
                      class="form-select"
                      id="concentrationUnit"
                      name="concentrationUnit"
                      aria-label="Concentration unit"
                    >
                      <option value="mg/ml">mg/mL</option>
                      <option value="mcg/ml">mcg/mL</option>
                      <option value="mg/l">mg/L</option>
                      <option value="mcg/l">mcg/L</option>
                    </select>
                  </div>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    Calculate
                  </button>
                </div>
              </form>

              <div id="resultDiv" class="alert alert-success mt-4">
                <!-- Calculation results will appear here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script defer src="main.js"></script></body>
</html>
