            <div class="menu-underline"></div>

        </ul>
      </div>

    <div class="mobile-menu">
      <ul class="menu-list">
        <li class="menu-list-item menu-step-1">
          <a href="index.html">Home</a>
          <div class="mobile-menu-underline"></div>
        </li>
        <li class="menu-list-item menu-step-1">

          <div class="mobile-menu-underline"></div>
        </li>
      </ul>
    </div>

    <!-- form -->
    <section class="form">
      <form action="#" id="anthroForm">
        <div class="form-container">
          <div class="form-group">
            <h3>Anthropometric Calculator</h3>
          </div>

          <!-- calc type -->
          <div class="form-group">
            <label for="calculationType">Select calculation type</label>
            <select
              class="form-select"
              id="calculationType"
              name="calculationType"
              aria-label="calculation Type"
              required
            >
              <option value="">Select Your Calculation Type</option>
              <option value="bmi">Body Mass Index (BMI)</option>
              <option value="bsa">Body Surface Area (Mostella Formula)</option>
              <option value="ibw">Ideal Body Weight (IBW)</option>
            </select>

            <!-- underline -->
            <div class="underline"></div>
          </div>

          <!-- height -->
          <div class="form-group">
            <label class="label" for="height">Height</label>
            <div class="flex-wrap">
              <input
                type="number"
                id="height"
                name="height"
                placeholder="Enter height"
                step="any"
                required
              />
              <select
                class="form-select"
                id="heightUnit"
                name="heightUnit"
                aria-label="height unit"
                required
              >
                <option value="m">m</option>
                <option value="cm">cm</option>
                <option value="in">in</option>
              </select>
            </div>
          </div>

          <!-- weight -->
          <div class="form-group">
            <label class="label" for="Weight">Weight</label>
            <div class="flex-wrap">
              <input
                type="number"
                id="weight"
                name="weight"
                placeholder="Enter weight"
                step="any"
                required
              />
              <select
                class="form-select"
                id="weightUnit"
                name="weightUnit"
                aria-label="weight unit"
                required
              >
                <option value="kg">Kg</option>
                <!-- <option value="g">g</option> -->
                <option value="lb">lb</option>
              </select>
            </div>
          </div>

          <!-- sex -->
          <div class="form-group">
            <label for="sex">Sex</label>
            <select name="sex" id="sex" required>
              <option value="">Select Subject Sex</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <!-- button -->
          <div class="form-control">
            <div class="flex-wrap">
              <button type="submit" class="btn btn-primary">Calculate</button>
              <button type="reset" class="btn btn-danger">Reset</button>
            </div>
          </div>

          <div id="resultDiv" class="alert alert-success mt-4">
            <!-- Calculation results will appear here -->
            <p id="result"></p>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
